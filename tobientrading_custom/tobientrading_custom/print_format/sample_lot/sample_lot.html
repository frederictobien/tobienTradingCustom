<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lot Print Format</title>

    <style>
        .print-format td{
            padding: 4px !important;
        },
         .font_all {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 7pt
        }
    </style>
</head>
<body>
    <table style="width: 70%; border-top: 2px solid #ddd; border-left: 2px solid #ddd; border-right: 2px solid #ddd; margin-top: 10px">
        <tr>
            <td>
              <img src="assets/tobientrading_custom/img/logo_toobien.png" style="max-width: 50% !important; max-height: 50% !important; margin-top: 1%; margin-left: 1%;" id="tobien_trading_logo">
            </td>
        </tr>
    </table>
    <table style="width: 70%; border-bottom: 2px solid #ddd; border-left: 2px solid #ddd; border-right: 2px solid #ddd; margin-top: 1px">
        <tr>
            <td class="font_all" style="width: 10%; padding-top: 1px !important; padding-bottom: 1px !important;"><strong>Sample Lot</strong></td>
            <td class="font_all" style="width: 10%; padding-top: 1px !important; padding-bottom: 1px !important;">{{doc.name}}</td>
        </tr>
        <tr>
            <td class="font_all" style="width: 10%; padding-top: 1px !important; padding-bottom: 1px !important;"><strong>Item Code</strong></td>
            <td class="font_all" style="width: 10%; padding-top: 1px !important; padding-bottom: 1px !important;">{{doc.item}}</td>
        </tr>
        <tr>
            <td class="font_all" style="width: 10%; padding-top: 1px !important; padding-bottom: 1px !important;"><strong>Item Name</strong></td>
            <td class="font_all" style="width: 10%; padding-top: 1px !important; padding-bottom: 1px !important;">{{doc.item_name}}</td>
        </tr>
        <tr>
            <td class="font_all" style="width: 10%; padding-top: 1px !important; padding-bottom: 1px !important;"><strong>Date</strong></td>
            <td class="font_all" style="width: 10%; padding-top: 1px !important; padding-bottom: 1px !important;">{{doc.depleated_on}}</td>
        </tr>

    </table>
</body>
</html>
